name: rive_animation
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rive: ^0.9.1
  flutter_svg: ^1.1.6
  qr_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/avaters/
    - assets/Backgrounds/
    - assets/icons/
    - assets/RiveAssets/
    - assets/images/

  fonts:
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600

    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700

    - family: Silkscreen
      fonts:
        - asset: assets/Fonts/Silkscreen-Regular.ttf
        - asset: assets/Fonts/Silkscreen-Bold.ttf

    - family: Caveat
      fonts:
        - asset: assets/Fonts/Caveat-VariableFont_wght.ttf

    - family: SourceSans3
      fonts:
        - asset: assets/Fonts/SourceSans3-VariableFont_wght.ttf
        - asset: assets/Fonts/SourceSans3-Regular.ttf

    - family: SourceSansPro
      fonts:
        - asset: assets/Fonts/SourceSansPro-Regular.ttf

